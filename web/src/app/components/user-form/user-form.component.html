<div class="btn-group" role="group" [hidden]="signinFormIsVisible || signupFormIsVisible || isAuthenticated">
    <button type="button" class="btn btn-primary" (click)="onShowSigninForm()">Sign in</button>
    <button type="button" class="btn btn-primary" (click)="onShowSignupForm()">Sign up</button>
</div>
<button type="button" class="btn btn-primary" [hidden]="!isAuthenticated" (click)="onSignOut()">Sign out</button>

<div class="card" [hidden]="!signinFormIsVisible && !signupFormIsVisible">
    <div class="card-body">
      <h5 class="card-title">{{ signinFormIsVisible ? 'Sign in to Account' : ' Sign up for *FREE* Account' }}</h5>

        <form #userForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <input type="email" class="form-control" id="emailAddress" required placeholder="Email Address"
                    [(ngModel)]="model.EmailAddress" name="EmailAddress" #emailAddress />
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" required placeholder="Password"
                    [(ngModel)]="model.Password" name="Password" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button> 
            <a class="btn btn-light" (click)="hideForm()">Cancel</a>

        </form>
    </div>
</div>
